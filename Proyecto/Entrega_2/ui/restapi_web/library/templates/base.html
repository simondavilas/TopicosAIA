{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title> {% block title %}  {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


</head>

<body>

  <nav class="navbar navbar-expand navbar-light bg-light">
       <div class="nav navbar-nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'process' %}">Procesar información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'train' %}">Entrenamiento de modelo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inference' %}">Realizar inferencia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'save' %}">Almacenar información</a>
                </li>
            </ul>   
       </div>
  </nav>
  <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}  
                
                {% endblock %}
            </div>
        </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>

  <script type="module">
    $(document).ready(function () {
        var url = window.location;
        $('ul.navbar-nav a[href="' + url + '"]').parent().addClass('active');
        $('ul.navbar-nav a').filter(function() {
            return this.href == url;
        }).parent().addClass('active');
    });
  </script>

</body>

</html>
