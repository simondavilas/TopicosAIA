{% extends "base.html" %}

{% block title %} Train {% endblock %}

{% block content %} 

<div class="p-5 bg-light">
    <div class="container">
        <h1 class="display-3">Entrenamiento de modelo</h1>
        <hr class="my-2">

        <form enctype="multipart/form-data" method="post" action="{% url 'train' %}"> 
            {% csrf_token %}
            <div class="mb-3">
                {{ formulario }}<br><br>
            </div>

            <p class="lead">
                <input type="submit" class="btn btn-success"  value="Entrenar" />
            </p>
        </form>
        
    </div>
</div>


{% endblock %}
